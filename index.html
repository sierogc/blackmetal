<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Metal</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center; /* centrato orizzontalmente */
    align-items: center;     /* centrato verticalmente */
    background-color: black;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #text-container {
    max-width: 60%;
    font-size: 8vw;
    line-height: 1.2;
    hyphens: none;
    word-wrap: normal;
    text-align: justify;       /* giustificato */
    text-align-last: right;    /* ultima riga a destra */
    transition: opacity 3s ease;
  }
  @media screen and (max-width: 768px) {
  #text-container {
    max-width: 90%;   /* testo più largo su mobile */
    font-size: 11vw;  /* eventualmente aumenta leggermente la dimensione */
  }
}

@media screen and (max-width: 480px) {
  #text-container {
    max-width: 95%;   /* quasi tutto lo schermo sui telefoni piccoli */
    font-size: 12vw;
  }
}

  .underline { text-decoration: underline; }
  .italic { font-style: italic; }
  .strikethrough { text-decoration: line-through; }
  .highlight-red { background-color: #ff4d4d; color: black; }
  .highlight-orange { background-color: #ffa64d; color: black; }
  .highlight-yellow { background-color: #ffff66; color: black; }
  .highlight-green { background-color: #80ff80; color: black; }
  .highlight-blue { background-color: #66b3ff; color: black; }
  .highlight-indigo { background-color: #9999ff; color: black; }
  .highlight-violet { background-color: #e580ff; color: black; }
  .highlight-white { background-color: #ffffff; color: black; }
  .highlight-black { background-color: #000000; color: white; }

  .red { color: #ff4d4d; }
  .orange { color: #ffa64d; }
  .yellow { color: #ffff66; }
  .green { color: #80ff80; }
  .blue { color: #66b3ff; }
  .indigo { color: #9999ff; }
  .violet { color: #e580ff; }
  .white { color: #ffffff; }

  .fade-in { opacity: 0; animation: fade 0.2s forwards; }
  @keyframes fade { to { opacity: 1; } }
</style>
</head>
<body>
<div id="text-container"></div>

<script>
const originalText = "Questo è un test avanzato: le parole appariranno parola per parola, resteranno visibili, cambieranno colore ed effetto, e poi la frase si mixerà e ricomincerà.";
const rainbowColors = ["red","orange","yellow","green","blue","indigo","violet","white"];
let container = document.getElementById("text-container");
let delay = 900;
let effectDelay = 1400;  
let lastColor = null;

// Applica effetti casuali a una parola
function randomEffect(wordEl){
    wordEl.className = "";
    let color;
    do {
        color = rainbowColors[Math.floor(Math.random()*rainbowColors.length)];
    } while(color === lastColor);
    lastColor = color;
    wordEl.classList.add(color);

    const effects = ["underline","italic","strikethrough",
                 "highlight-red","highlight-orange","highlight-yellow",
                 "highlight-green","highlight-blue","highlight-indigo",
                 "highlight-violet","highlight-white","highlight-black",""];
    const eff = effects[Math.floor(Math.random()*effects.length)];
    if(eff) wordEl.classList.add(eff);
}

// Genera il testo parola per parola
function generateText(words, callback){
    container.innerHTML = "";
    let index = 0;

    function addWord(){
        if(index >= words.length){
            callback();
            return;
        }

        const span = document.createElement("span");
        span.textContent = words[index] + " ";
        span.classList.add("fade-in");
        container.appendChild(span);
// Applica effetti solo dalla quarta parola con delay più lento
      setTimeout(()=>{
        const allWords = container.querySelectorAll("span");
        const randomIndex = Math.floor(Math.random() * allWords.length);
        randomEffect(allWords[randomIndex]);
    }, effectDelay);
}
        // Scroll se necessario
        if(container.scrollHeight > window.innerHeight){
            window.scrollTo({ top: container.scrollHeight - window.innerHeight, behavior: "smooth" });
        }

        index++;
        setTimeout(addWord, delay);
    }

    addWord();
}

// Mescola le parole
function shuffleArray(array){
    return array.sort(() => Math.random() - 0.5);
}

// Ciclo infinito: genera -> fade out -> rigenera
function startCycle(){
    const words = originalText.split(" ");
    generateText(words, () => {
        setTimeout(()=>{
            container.style.opacity = 0;
            setTimeout(()=>{
                container.style.opacity = 1;
                const shuffled = shuffleArray(words.slice());
                generateText(shuffled, () => {
                    startCycle();
                });
            }, 4000);
        }, 4000);
    });
}

startCycle();
</script>
</body>
</html>
