<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Metal</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #text-container {
    max-width: 65%;
    margin: 0 auto;
    font-size: 7vw;
    line-height: 1.2;
    text-align: justify;
    text-align-last: right;
    transition: opacity 3s ease;
  }

  @media screen and (max-width: 768px) {
    #text-container { max-width: 90%; font-size: 11vw; }
  }
  @media screen and (max-width: 480px) {
    #text-container { max-width: 95%; font-size: 12vw; }
  }

  /* Effetti base */
  .underline { text-decoration: underline; }
  .italic { font-style: italic; }
  .strikethrough { text-decoration: line-through; }

  /* Evidenziatori */
  .highlight-red { background-color: #ff4d4d; color: black; }
  .highlight-orange { background-color: #ffa64d; color: black; }
  .highlight-yellow { background-color: #ffff66; color: black; }
  .highlight-green { background-color: #80ff80; color: black; }
  .highlight-blue { background-color: #66b3ff; color: black; }
  .highlight-indigo { background-color: #9999ff; color: black; }
  .highlight-violet { background-color: #e580ff; color: black; }
  .highlight-white { background-color: #ffffff; color: black; }
  .highlight-pink { background-color: #ff66b2; color: black; }
  .highlight-cyan { background-color: #66ffff; color: black; }
  .highlight-lime { background-color: #b3ff66; color: black; }
  .highlight-gold { background-color: #ffd700; color: black; }

  /* Colori testo */
  .red { color: #ff4d4d; }
  .orange { color: #ffa64d; }
  .yellow { color: #ffff66; }
  .green { color: #80ff80; }
  .blue { color: #66b3ff; }
  .indigo { color: #9999ff; }
  .violet { color: #e580ff; }
  .white { color: #ffffff; }
  .pink { color: #ff66b2; }
  .cyan { color: #66ffff; }
  .lime { color: #b3ff66; }
  .gold { color: #ffd700; }
  .magenta { color: #ff33cc; }

  .fade-in { opacity: 0; animation: fade 0.5s forwards; }
  @keyframes fade { to { opacity: 1; } }
</style>
</head>
<body>
<div id="text-container"></div>

<script>
const originalText = "Questo è un test avanzato: le parole appariranno parola per parola, resteranno visibili, cambieranno colore ed effetto, e poi la frase si mixerà e ricomincerà.";

const textColors = [
  "red","orange","yellow","green","blue","indigo","violet",
  "white","pink","cyan","lime","gold","magenta"
];

const highlightColors = [
  "highlight-red","highlight-orange","highlight-yellow",
  "highlight-green","highlight-blue","highlight-indigo",
  "highlight-violet","highlight-white","highlight-pink",
  "highlight-cyan","highlight-lime","highlight-gold"
];

let container = document.getElementById("text-container");
let delay = 900;        // tempo tra una parola e l'altra
let effectDelay = 400;  // velocità effetti
let lastColor = null;

// Applica effetti casuali a una parola
function randomEffect(wordEl){
    // Rimuove effetti passati
    wordEl.classList.remove(
      "underline","italic","strikethrough",
      ...highlightColors, ...textColors
    );

    // Sceglie colore testo (mai nero e diverso dal precedente)
    let color;
    do {
      color = textColors[Math.floor(Math.random() * textColors.length)];
    } while(color === lastColor);
    lastColor = color;
    wordEl.classList.add(color);

    // Sceglie evidenziatore diverso dal colore testo
    let validHighlights = highlightColors.filter(h => !h.includes(color));
    const highlight = validHighlights[Math.floor(Math.random() * validHighlights.length)];
    if (highlight) wordEl.classList.add(highlight);

    // Effetti tipografici
    const effects = ["underline","italic","strikethrough",""];
    const eff = effects[Math.floor(Math.random() * effects.length)];
    if(eff) wordEl.classList.add(eff);
}

// Genera il testo parola per parola
function generateText(words, callback){
    container.innerHTML = "";
    let index = 0;

    function addWord(){
        if(index >= words.length){
            callback();
            return;
        }

        const span = document.createElement("span");
        span.textContent = words[index] + " ";
        span.classList.add("fade-in");
        if(index === 0) span.classList.add("white"); // prima parola bianca
        container.appendChild(span);

        // Applica effetti progressivi a tutte le parole già apparse
        if(index >= 1){
            const allWords = container.querySelectorAll("span");
            allWords.forEach((w, i) => {
                setTimeout(() => randomEffect(w), i * effectDelay);
            });
        }

        index++;
        setTimeout(addWord, delay);
    }

    addWord();
}

// Mescola parole
function shuffleArray(array){ return array.sort(() => Math.random() - 0.5); }

// Ciclo infinito
function startCycle(){
    const words = originalText.split(" ");
    generateText(words, () => {
        setTimeout(() => {
            container.style.opacity = 0; // fade-out 3s
            setTimeout(() => {
                container.style.opacity = 1;
                const shuffled = shuffleArray(words.slice());
                generateText(shuffled, () => startCycle());
            }, 9000); // 6s pausa nera + 3s fade
        }, 6000); // la frase rimane visibile 6s
    });
}

startCycle();
</script>
</body>
</html>
