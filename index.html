<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Metal</title>

<style>
  /* === STILI DI BASE === */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    font-family: Arial, sans-serif;
    overflow-y: auto; /* abilita lo scroll verticale */
    overflow-x: hidden;
  }

  #text-container {
    max-width: 65%;
    margin: 5vh auto;
    font-size: 7vw;
    line-height: 1.2;
    text-align: justify;
    text-align-last: right;
    transition: opacity 1s ease; /* transizione morbida per fade */
  }

  /* === RESPONSIVE DESIGN === */
  @media screen and (max-width: 768px) {
    #text-container { max-width: 90%; font-size: 11vw; }
  }
  @media screen and (max-width: 480px) {
    #text-container { max-width: 95%; font-size: 13vw; }
  }

  /* === EFFETTI TIPOGRAFICI === */
  .underline { text-decoration: underline; }
  .italic { font-style: italic; }
  .strikethrough { text-decoration: line-through; }

  /* === EVIDENZIATORI === */
  .highlight-red { background-color: #ff4d4d; color: black; }
  .highlight-orange { background-color: #ffa64d; color: black; }
  .highlight-yellow { background-color: #ffff66; color: black; }
  .highlight-green { background-color: #80ff80; color: black; }
  .highlight-blue { background-color: #66b3ff; color: black; }
  .highlight-indigo { background-color: #9999ff; color: black; }
  .highlight-violet { background-color: #e580ff; color: black; }
  .highlight-white { background-color: #ffffff; color: black; }
  .highlight-pink { background-color: #ff66b2; color: black; }
  .highlight-cyan { background-color: #66ffff; color: black; }
  .highlight-lime { background-color: #b3ff66; color: black; }
  .highlight-gold { background-color: #ffd700; color: black; }

  /* === COLORI TESTO === */
  .red { color: #ff4d4d; }
  .orange { color: #ffa64d; }
  .yellow { color: #ffff66; }
  .green { color: #80ff80; }
  .blue { color: #66b3ff; }
  .indigo { color: #9999ff; }
  .violet { color: #e580ff; }
  .white { color: #ffffff; }
  .pink { color: #ff66b2; }
  .cyan { color: #66ffff; }
  .lime { color: #b3ff66; }
  .gold { color: #ffd700; }
  .magenta { color: #ff33cc; }

  /* === ANIMAZIONE ENTRATA === */
  .fade-in { opacity: 0; animation: fade 0.5s forwards; }
  @keyframes fade { to { opacity: 1; } }
</style>
</head>
<body>
<div id="text-container"></div>

<script>
/* === TESTO ORIGINALE === */
const originalText = "Questo è un test avanzato: le parole appariranno parola per parola, resteranno visibili, cambieranno colore ed effetto, e poi la frase si mixerà e ricomincerà.";

/* === ARRAY COLORI === */
const textColors = [
  "red","orange","yellow","green","blue","indigo","violet",
  "white","pink","cyan","lime","gold","magenta"
];

const highlightColors = [
  "highlight-red","highlight-orange","highlight-yellow",
  "highlight-green","highlight-blue","highlight-indigo",
  "highlight-violet","highlight-white","highlight-pink",
  "highlight-cyan","highlight-lime","highlight-gold"
];

/* === PARAMETRI MODIFICABILI === */
let container = document.getElementById("text-container");
let delay = 900;          // tempo tra una parola e l'altra
let effectDelay = 400;    // velocità di variazione effetti
let activeTime = 10000;   // tempo in ms in cui il testo resta visibile (10s)
let blackPause = 6000;    // durata pausa schermo nero (6s)
let lastColor = null;
let previousOrders = [];  // per memorizzare gli ordini usati
let firstCycle = true;    // flag per sapere se è la prima generazione

/* === FUNZIONE: applica effetti casuali a una parola === */
function randomEffect(wordEl){
    wordEl.classList.remove(
      "underline","italic","strikethrough",
      ...highlightColors, ...textColors
    );

    // Sceglie un colore testo casuale (non uguale all'ultimo)
    let color;
    do {
      color = textColors[Math.floor(Math.random() * textColors.length)];
    } while(color === lastColor);
    lastColor = color;
    wordEl.classList.add(color);

    // Sceglie un evidenziatore diverso dal colore
    let validHighlights = highlightColors.filter(h => !h.includes(color));
    const highlight = validHighlights[Math.floor(Math.random() * validHighlights.length)];
    if (highlight) wordEl.classList.add(highlight);

    // Aggiunge effetti tipografici casuali
    const effects = ["underline","italic","strikethrough",""];
    const eff = effects[Math.floor(Math.random() * effects.length)];
    if(eff) wordEl.classList.add(eff);
}

/* === FUNZIONE: genera il testo parola per parola === */
function generateText(words, callback){
    container.innerHTML = "";
    let index = 0;

    function addWord(){
        if(index >= words.length){
            callback();
            return;
        }

        const span = document.createElement("span");
        span.textContent = words[index] + " ";
        span.classList.add("fade-in");

        container.appendChild(span);

        // Applica subito effetto anche alla prima parola
        randomEffect(span);

        // Applica effetti progressivamente a tutte le parole
        const allWords = container.querySelectorAll("span");
        allWords.forEach((w, i) => {
            setTimeout(() => randomEffect(w), i * effectDelay);
        });

        index++;

        // Scroll automatico quando il testo supera la finestra
        requestAnimationFrame(() => {
            if (container.scrollHeight > window.innerHeight) {
                window.scrollTo({
                    top: container.scrollHeight,
                    behavior: "smooth"
                });
            }
        });

        setTimeout(addWord, delay);
    }

    addWord();
}

/* === FUNZIONE: mescola array parole === */
function shuffleArray(array){
    // crea una nuova copia per non modificare l’originale
    let newArr;
    let alreadyUsed = true;

    // genera una nuova disposizione finché non è unica
    do {
      newArr = array.slice().sort(() => Math.random() - 0.5);
      alreadyUsed = previousOrders.some(order =>
        order.join(" ") === newArr.join(" ")
      );
    } while(alreadyUsed);

    // salva questo ordine per evitare ripetizioni future
    previousOrders.push(newArr.slice());

    return newArr;
}

/* === FUNZIONE: ciclo infinito === */
function startCycle(){
    const words = originalText.split(" ");

    // Se è la prima volta → ordine originale
    const sequence = firstCycle ? words : shuffleArray(words);

    generateText(sequence, () => {
        setTimeout(() => {
            // Fade al nero per la pausa
            container.style.opacity = 0;
            setTimeout(() => {
                container.style.opacity = 1;
                firstCycle = false; // dalla prossima volta sarà random
                startCycle(); // ricomincia
            }, blackPause);
        }, activeTime);
    });
}

/* === AVVIO === */
startCycle();

</script>
</body>
</html>
